<ion-header>
  <ion-navbar>
    <ion-title>
      Carboon Footprint
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>    
  <ion-searchbar  [(ngModel)]="searchStr" placeholder="Search for food"></ion-searchbar>
  <ion-list> 
      <ion-item *ngFor="let item of (items | myFilter: searchStr : ['name'])">
          <h2>{{item.userPresentable()}}</h2>
          <!-- <button ion-button item-end></button> -->
          <ion-icon class="add-icon" name="add-circle" item-end (click)="addFood(item)"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer>

    <ion-toolbar>
        <button ion-button (click)="showTotal()">See Total</button>
    </ion-toolbar>
    
</ion-footer>
