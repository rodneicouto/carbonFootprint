<ion-header>
    <ion-toolbar>
      <ion-title>
        Add Food
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
          {{food.userPresentable()}}
        </ion-list-header>
        <button ion-item (click)="add(250)">
            <h2>250 g</h2>
            <h3>{{food.co2ForGrams(250)}} g/c02</h3>
          </button>
        <button ion-item (click)="add(500)">
          <h2>500 g</h2>
          <h3>{{food.co2ForGrams(500)}} g/c02</h3>
        </button>
        <button ion-item (click)="add(750)">
            <h2>750 g</h2>
            <h3>{{food.co2ForGrams(750)}} g/c02</h3>
        </button>
        <button ion-item (click)="add(1000)">
            <h2>1 kg</h2>
            <h3>{{food.co2ForGrams(1000)}} g/c02</h3>
        </button>
        <button ion-item (click)="add(1500)">
            <h2>1.5 kg</h2>
            <h3>{{food.co2ForGrams(1500)}} g/c02</h3>
        </button>
     
      </ion-list>

</ion-content>
