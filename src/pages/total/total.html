<ion-header>
    <ion-toolbar>
      <ion-title>
        Total
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Close</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

    <div style="margin-top: 15px">
      <h1>Total: {{total}} g/co2</h1>
    </div>
    <br>
    <ion-list *ngIf="total > 0">
        <ion-list-header>
            Added Items
        </ion-list-header>
        <ion-item *ngFor="let item of items">
            <h2>{{item.userPresentable()}}</h2>
            <h3>{{item.gramsUserPresentable(item.$qtd)}}</h3>
            <h3>{{item.co2ForGrams(item.$qtd)}} g/co2 </h3>
            <ion-icon class="remove-icon" name="remove-circle" item-end (click)="remove(item)"></ion-icon>
        </ion-item>
     
      </ion-list>

</ion-content>
